    <nav class="navbar">
      <div class="nav-content">
        <ul class="nav-links">
          @for (item of navItems; track item.path) {
            <li>
              <a
                [routerLink]="item.path"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: item.path === '/'}"
              >
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
        <div class="logo">
          <img src="assets/images/logo.svg" alt="Pfadi St. Justus Logo" />
        </div>
      </div>
    </nav>
