<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-visual">
      <div class="visual-content">
        <div class="logo-box">
          <img src="assets/images/logo.svg" alt="Pfadi Logo" />
        </div>
        <h2>Wägwiiser</h2>
        <p>Das Administrations-Tool der Pfadi St. Justus Flums.</p>
      </div>
      <div class="visual-footer">
        <span>Allzeit bereit</span>

    <div class="auth-card">

        <h1>Anmeldung fehlgeschlagen</h1>

      <div class="alert alert-error">
        <p>Es gab ein Problem bei der Anmeldung mit MiData. Bitte versuche es erneut.</p>
      </div>

      <button routerLink="/login" class="submit-btn">Zurück zum Login</button>

      <div class="auth-footer">
        <p class="copyright">&copy; 2026 Pfadi St. Justus Flums</p>
      </div>
    </div>
  </div>
