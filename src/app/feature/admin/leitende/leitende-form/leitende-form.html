<div class="admin-page">
  <div class="page-header">
    <div class="header-content">
      <a routerLink="/admin/leitende" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        <span>Zurück zur Übersicht</span>
      </a>
      <h1>{{ isEditMode() ? 'Leiter bearbeiten' : 'Neuen Leiter hinzufügen' }}</h1>
    </div>
  </div>

  <div class="form-section">
    <form [formGroup]="leaderForm" (ngSubmit)="onSubmit()" class="admin-form">
      <div class="form-grid">
        <div class="form-card full-width">
          <div class="card-header">
            <h3>Personenangaben</h3>
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group">
                <label for="pfadiname">Pfadiname</label>
                <input type="text" id="pfadiname" formControlName="pfadiname" placeholder="z.B. Akela" [class.error]="leaderForm.get('pfadiname')?.invalid && leaderForm.get('pfadiname')?.touched">
              </div>
              <div class="form-group">
                <label for="funktion">Funktion</label>
                <input type="text" id="funktion" formControlName="funktion" placeholder="z.B. Stufenleiter">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="vorname">Vorname</label>
                <input type="text" id="vorname" formControlName="vorname">
              </div>
              <div class="form-group">
                <label for="nachname">Nachname</label>
                <input type="text" id="nachname" formControlName="nachname">
              </div>
            </div>

            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" formControlName="email" placeholder="beispiel@pfadi.ch">
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" routerLink="/admin/leitende" class="action-btn secondary">Abbrechen</button>
        <button type="submit" class="action-btn primary" [disabled]="leaderForm.invalid">
          {{ isEditMode() ? 'Änderungen speichern' : 'Leiter erstellen' }}
        </button>
      </div>
    </form>
  </div>
</div>
