<div class="dashboard-page">
  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon uebungen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
      </div>
      <div class="stat-content">
        <span class="stat-label">Übungen</span>
        <span class="stat-value">12</span>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon leitende">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      </div>
      <div class="stat-content">
        <span class="stat-label">Leitende</span>
        <span class="stat-value">24</span>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon downloads">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
      </div>
      <div class="stat-content">
        <span class="stat-label">Downloads</span>
        <span class="stat-value">8</span>
      </div>
    </div>
  </div>

  <!-- Recent Activities Table -->
  <div class="data-section">
    <div class="section-header">
      <h2>Anstehende Übungen</h2>
      <button class="btn btn-primary btn-sm">Alle anzeigen</button>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Motto</th>
            <th>Stufe</th>
            <th>Status</th>
            <th class="actions">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          @for (item of recentActivities(); track item.id) {
            <tr class="lift-on-hover">
              <td class="font-medium">{{ item.datum }}</td>
              <td>{{ item.motto }}</td>
              <td>
                <span class="badge">{{ item.stufen }}</span>
              </td>
              <td>
                <span class="status-indicator active">Geplant</span>
              </td>
              <td class="actions">
                <button class="icon-btn" aria-label="Bearbeiten">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
