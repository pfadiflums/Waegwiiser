<nav class="navbar-wrapper">
  <div class="navbar-container">

    <ul class="nav-links">
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>

    <div class="logo">
      <img src="assets/images/logo.svg" alt="Logo">
    </div>

  </div>
</nav>
