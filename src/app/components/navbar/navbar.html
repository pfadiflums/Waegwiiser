<nav class="navbar-wrapper" [class.menu-open]="isMenuOpen()">
  <div class="navbar-container">

    <button class="menu-toggle" (click)="isMenuOpen.set(!isMenuOpen())" aria-label="Toggle Menu">
      <span class="hamburger"></span>
    </button>

    <ul class="nav-links">
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active" (click)="isMenuOpen.set(false)">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>

    <div class="logo">
      <a routerLink="/">
        <img src="assets/images/logo.svg" alt="Logo">
      </a>
    </div>

  </div>
</nav>
